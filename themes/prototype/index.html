    <script type="text/javascript">
      // 获取table内容
      var departmentInfo = document.getElementById("pageInfo");
      // 计算总条数
      var totalRow = departmentInfo.rows.length;
      // 设置每页个数
      var pagesize = 10;
      // 计算总页数
      var totalPage = Math.ceil(totalRow / pagesize);
      // 当前页面
      var currentPage;
      // 起始行
      var startRow;
      // 最后一行
      var lastRow;
      function pagination(i) {
        // 当前页
        currentPage = i;
        // 显示页码
        document.getElementById("numPage").value = currentPage;
        // 每页显示第一条数据的行数
        startRow = (currentPage - 1) * pagesize;
        // 每页显示的最后一条数据的行数
        lastRow = currentPage * pagesize;
        if (lastRow > totalRow) {
          // 如果最后一页的最后一条数据显示的行数大于总条数，那么就让最后一条的行数等于总条数
          lastRow = totalRow;
        }
        //将数据遍历出来
        for (var i = 0; i < totalRow; i++) {
          var hrow = departmentInfo.rows[i];
          if (i >= startRow && i < lastRow) {
            hrow.style.display = "table-row";
          } else {
            hrow.style.display = "none";
          }
        }
      }

      $(function () {
        // 先加载第一页
        pagination(1);
      });

      $("#firPage").click(
        function firstPage() {
          pagination(1);
        }
      )

      // 上一页
      $("#prePage").click(
        function prevPage() {
          var i = currentPage - 1;
          if (i < 1) {
            i = currentPage;
          }
          pagination(i);
        })

      // 页面跳转
      $("#pageNumber").click(
        function numPage() {
          var i = document.getElementById("numPage").value;
          if (i < 1) {
            i = currentPage;
          }
          if (i > totalPage) {
            i = currentPage;
          }
          document.getElementById("numPage").value = currentPage;
          pagination(i);
        })

      // 下一页
      $("#nexPage").click(
        function pnextPage() {
          var i = currentPage + 1;
          if (i > totalPage) {
            i = currentPage;
          }
          pagination(i);
        })

      // 尾页
      $("#lasPage").click(
        function lastPage() {
          var i = totalPage;
          pagination(i);
        })
    </script>

            PhotoSwipe keeps only 3 of them in the DOM to save memory.

    <script>
      function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
          $em.onclick = () => {
            // slider展开状态
            // todo: 这样不好，后面改成状态
            if (document.querySelector('.left-col.show')) return
            let items = []
            $imgArr.forEach(($em2, i2) => {
              let img = $em2.getAttribute('data-idx', i2)
              let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
              let title = $em2.getAttribute('alt')
              // 获得原图尺寸
              const image = new Image()
              image.src = src
              items.push({
                src: src,
                w: image.width || $em2.width,
                h: image.height || $em2.height,
                title: title
              })
            })
            var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
              index: parseInt(i)
            });
            gallery.init()
          }
        })
      }
      viewer_init()
    </script>
